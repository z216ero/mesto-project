<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="profile-popup popup">
    <div class="popup__container">
      <form novalidate action="post" name="profile" id="profile" class="popup__form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__field">
            <input type="text" id="name" minlength="2" maxlength="40" required name="name" class="popup__input" />
            <span class="name-error form__input-error"></span>
          </div>
          <div class="popup__field">
            <input type="text" id="role" minlength="2" maxlength="200" required name="role" class="popup__input" />
            <span class="role-error popup__input-error"></span>
          </div>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button">
        <img src="<%=require('../images/close_icon.svg')%>" alt="закрыть" class="popup__close-icon" />
      </button>
    </div>
  </div>
  <div class="card-popup popup">
    <div class="popup__container">
      <form novalidate action="post" name="card" id="card" class="popup__form">
        <h2 class="popup__header">Новое место</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__field">
            <input type="text" id="title" minlength="2" name="title" placeholder="Название" class="popup__input"
              required />
            <span class="title-error popup__input-error"></span>
          </div>
          <div class="popup__field">
            <input type="url" id="src" name="src" placeholder="Ссылка на картинку" class="popup__input" required />
            <span class="src-error popup__input-error"></span>
          </div>
          <button type="submit" class="popup__save-button">Создать</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button">
        <img src="<%=require('../images/close_icon.svg')%>" alt="закрыть" class="popup__close-icon" />
      </button>
    </div>
  </div>
  <div class="photo-popup popup">
    <div class="photo-popup__container">
      <img alt="" class="photo-popup__photo" />
      <p class="photo-popup__name"></p>
      <button type="button" class="popup__close-button">
        <img src="<%=require('../images/close_icon.svg')%>" alt="закрыть" class="popup__close-icon" />
      </button>
    </div>
  </div>

  <div class="root">
    <header class="header">
      <img src="<%=require('../images/logo.svg')%>" alt="лого место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="<%=require('../images/avatar.svg')%>" alt="Аватарка" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button hover">
              <img src="<%=require('../images/photo_edit.svg')%>" alt="изменить" class="profile__edit-button-icon" />
            </button>
            <p class="profile__role">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button hover">
          <img src="<%=require('../images/photo__add.svg')%>" alt="добавить" class="profile__add-button-icon" />
        </button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">© 2022 Mesto Russia</footer>
  </div>
  <template id="element-template">
    <article class="element">
      <img src="<%=require('../images/close_icon.svg')%>" alt="" class="element__photo" />
      <button type="button" class="element__delete-button"></button>
      <div class="element__bottom">
        <h3 class="element__name"></h3>
        <button type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>

</body>

</html>
