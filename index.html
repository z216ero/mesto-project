<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="popup">
      <div class="popup__container">
        <form action="" class="popup__form">
          <div class="popup__header">Редактировать профиль</div>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__name" value="Жак-Ив Кусто" />
            <input
              type="text"
              class="popup__role"
              value="Исследователь океана"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__close-button">
          <img src="./images/Close Icon.svg" alt="" class="popup__close-icon" />
        </button>
      </div>
    </div>
    <div class="root">
      <header class="header">
        <img src="./images/logo.svg" alt="лого место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              src="./images/avatar.svg"
              alt="Аватарка"
              class="profile__avatar"
            />
            <div class="profile__info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button hover">
                <img
                  src="./images/photo_edit.svg"
                  alt=""
                  class="profile__edit-button-icon"
                />
              </button>
              <p class="profile__role">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button hover">
            <img
              src="./images/photo_add.png"
              alt=""
              class="profile__add-button-icon"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/photo_karachaevsk.jpg"
              alt=""
              class="element__photo"
            />
            <div class="element__bottom">
              <p class="element__name">Карачаевск</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/photo_karachaevsk.jpg"
              alt=""
              class="element__photo"
            />
            <div class="element__bottom">
              <p class="element__name">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/photo_elbrus.jpg" alt="" class="element__photo" />
            <div class="element__bottom">
              <p class="element__name">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/photo_dombai.jpg" alt="" class="element__photo" />
            <div class="element__bottom">
              <p class="element__name">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/photo_elbrus.jpg" alt="" class="element__photo" />
            <div class="element__bottom">
              <p class="element__name">Карачаевск</p>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/photo_karachaevsk.jpg"
              alt=""
              class="element__photo"
            />
            <div class="element__bottom">
              <p class="element__name">Карачаево-Черкесская</p>
              <button class="element__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2022 Mesto Russia</footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
