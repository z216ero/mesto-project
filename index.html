<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="popup">
      <div class="profile-popup">
        <div class="popup__container">
          <form
            action="post"
            name="profile-edit"
            id="profile-edit"
            class="popup__form"
          >
            <h2 class="popup__header">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input type="text" id="name" name="name" class="popup__input" />
              <input type="text" id="role" name="role" class="popup__input" />
              <button type="submit" class="popup__save-button">
                Сохранить
              </button>
            </fieldset>
          </form>
          <button type="button" class="popup__close-button">
            <img
              src="./images/Close Icon.svg"
              alt="закрыть"
              class="popup__close-icon"
            />
          </button>
        </div>
      </div>
      <div class="card-popup">
        <div class="popup__container">
          <form
            action="post"
            name="profile-edit"
            id="profile-edit"
            class="popup__form"
          >
            <h2 class="popup__header">Новое место</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Название"
                class="popup__input"
              />
              <input
                type="text"
                id="src"
                name="src"
                placeholder="Ссылка на картинку"
                class="popup__input"
              />
              <button type="submit" class="popup__save-button">Создать</button>
            </fieldset>
          </form>
          <button type="button" class="popup__close-button">
            <img
              src="./images/Close Icon.svg"
              alt="закрыть"
              class="popup__close-icon"
            />
          </button>
        </div>
      </div>
      <div class="photo-popup">
        <div class="photo-popup__container">
          <img alt="" class="photo-popup__photo" />
          <p class="photo-popup__name"></p>
          <button type="button" class="popup__close-button">
            <img
              src="./images/Close Icon.svg"
              alt="закрыть"
              class="popup__close-icon"
            />
          </button>
        </div>
      </div>
    </div>

    <div class="root">
      <header class="header">
        <img src="./images/logo.svg" alt="лого место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              src="./images/avatar.svg"
              alt="Аватарка"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button hover">
                <img
                  src="./images/photo_edit.svg"
                  alt="изменить"
                  class="profile__edit-button-icon"
                />
              </button>
              <p class="profile__role">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button hover">
            <img
              src="./images/photo__add_svg.svg"
              alt="добавить"
              class="profile__add-button-icon"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">© 2022 Mesto Russia</footer>
    </div>
    <template id="element-template">
      <article class="element">
        <img src="" alt="" class="element__photo" />
        <button type="button" class="element__delete-button"></button>
        <div class="element__bottom">
          <h3 class="element__name"></h3>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </template>
    <script src="./src/script.js"></script>
  </body>
</html>
